<!DOCTYPE html>
<html>
<head>
  <title>测试前端调用</title>
</head>
<body>
  <h1>测试前端chatService调用</h1>
  <button onclick="testChat()">测试聊天API</button>
  <pre id="result"></pre>

  <script>
    async function testChat() {
      const result = document.getElementById('result');
      result.textContent = '正在发送请求...';
      
      try {
        const request = {
          query: '知识卡片',
          conversation_history: []
        };

        result.textContent = '请求体: ' + JSON.stringify(request);

        const response = await fetch('http://localhost:8000/api/chat/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(request)
        });

        const data = await response.json();
        
        result.textContent = '状态码: ' + response.status + '\n\n' + JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = '错误: ' + error.message;
      }
    }
  </script>
</body>
</html>
